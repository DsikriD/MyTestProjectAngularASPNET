<div class="card border-round box-shadow user-select-none mb-2 me-2 pb-3 pe-3 ps-3">
  <div class="card-body">
    <div class="row">
      <div class="col-12 p-0">
        <h5 class="card-title">{{productCard.name}}</h5>
      </div>
    </div>
      <img class="card-img-top mt-2 p-1" style="height: 20vh;width:100%" [src]="'..//images//product//'+productCard.image" alt="Card image cap">
    <hr/>
    <div>
      <h5 class="card-title text-muted" style="font-weight:bold">Price: {{productCard.price}}</h5>
    </div>
    <div class="row pt-1 pb-1">
      <div class="col me-2 border text-center" style="background-color:aliceblue;">{{productCard.categoryId}}</div>
      <div class="col border text-center" style="background-color:floralwhite;">{{productCard.applicationTypeId}}</div>
    </div>
    <div class="row">
      <div class="mt-2 mb-2 border border-round">
        {{productCard.shortDes}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 form-control">
        <button class="btn btn-primary form-control">Детали</button>
      </div>
      <div class="col-md-6 form-control">
        <button class="btn btn-danger form-control">Купить</button>
      </div>
    </div>
  </div>
</div>
